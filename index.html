<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analizator wyzwa≈Ñ Apex Legends</title>
    <link rel="stylesheet" href="style.css" />
    <script src="quest.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Apex Legends optimizer</h1>
      <div id="formula">
        <div>
          <label for="quest">Choose challange type</label>
          <select id="quest">
            <option value="DamageDealt">Legend Damage</option>
            <option value="Kills">Legend Kills</option>
            <option value="Knockdowns">Legend Knockdowns</option>
            <option value="Played">Legend Played</option>
            <option value="WeaponDamage">Weapon Damage</option>
            <option value="WeaponKills">Weapon Kills</option>
            <option value="WeaponKnocks">Weapon Knocks</option>
          </select>
        </div>

        <div id="legendSelected" class="hidden">
          <label for="Legend">Legend</label>
          <select id="Legend">
            <option value="ash">Ash</option>
            <option value="bangalore">Bangalore</option>
            <option value="bloodhound">Bloodhound</option>
            <option value="caustic">Caustic</option>
            <option value="crypto">Crypto</option>
            <option value="fuse">Fuse</option>
            <option value="gibraltar">Gibraltar</option>
            <option value="horizon">Horizon</option>
            <option value="lifeline">Lifeline</option>
            <option value="loba">Loba</option>
            <option value="mirage">Mirage</option>
            <option value="octane">Octane</option>
            <option value="pathfinder">Pathfinder</option>
            <option value="rampart">Rampart</option>
            <option value="revenant">Revenant</option>
            <option value="seer">Seer</option>
            <option value="valkyrie">Valkyrie</option>
            <option value="wattson">Wattson</option>
            <option value="wraith">Wraith</option>
          </select>
        </div>

        <div id="weaponSelected" class="hidden">
          <label for="Weapon">Weapon type</label>
          <select id="Weapon">
            <option value="assault rifle">Assault Rifle</option>
            <option value="light machine gun">Light Machine Gun</option>
            <option value="marksman">Marksman</option>
            <option value="pistol">Pistol</option>
            <option value="shotgun">Shotgun</option>
            <option value="smg">SMG</option>
            <option value="sniper rifle">Sniper Rifle</option>
          </select>
        </div>

        <div id="killsSelected" class="hidden">
          <label for="Kill">Kills</label>
          <input type="number" name="" id="Kill" />
        </div>

        <div id="knocksSelected" class="hidden">
          <label for="Knock">Knockdowns</label>
          <input type="number" name="" id="Knock" />
        </div>

        <div id="gamesSelected" class="hidden">
          <label for="Game">Games</label>
          <input type="number" name="" id="Game" />
        </div>

        <div id="damageSelected" class="hidden">
          <label for="Damage">Damage dealt</label>
          <input type="number" name="" id="Damage" />
        </div>
        <div id="button1">
          <button id="Add">Add</button>
        </div>
      </div>

      <table id="challengesTable">
        <caption>
          Challanges:
        </caption>
        <thead>
          <tr>
            <th>ID</th>
            <th>Challage</th>
            <th> </th>
          </tr>
        </thead>
        <tbody id="challangeList"></tbody>
      </table>

      <table id="tasksTable">
        <caption>
          Tasks:
        </caption>
        <thead>
          <tr>
            <th>ID</th>
            <th>Task</th>
            <th> </th>
          </tr>
        </thead>
        <tbody id="tasksList"></tbody>
      </table>
    </div>
    <script src="index_2.js"></script>
  </body>
</html>
